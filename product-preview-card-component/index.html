<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" href="https://fonts.google.com/specimen/Montserrat">
  <link rel="stylesheet" href="(https://fonts.google.com/specimen/Fraunces">
  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>
  <div class="container">
    <div class="product">
      <div class="image">
        <div class="imgBackground"></div>
      </div>
      <div class="content">
         <div class="text">
          <p class="paragraph_1">Perfume</p>

          <h1>Gabrielle Essence<br>Eau De Parfum</h1>

          <p class="paragraph_2"> A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator fof the House of CHANEL.</p>
          <div class="price">
            <h1> $149.99</h1>
            <h5>$169.99</h5>
          </div>

            <div class="cart">
              <img src="images/icon-cart.svg" alt="icon cart" />
              <button>Add to Cart</button>
            </div>
         </div>
      </div>
    </div>
  </div>


</html>
